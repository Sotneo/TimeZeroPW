<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TimeZero - автовход</title>
    <link rel="stylesheet" href="client.css">
</head>
<body>
<div id="autologinContainer">
    <div id="autologinUsers">

    </div>

    <form id="autoLoginAddForm" onsubmit="event.preventDefault();autologinAdd();">
        <input id="autoLoginAddLogin" placeholder="Логин">
        <input id="autoLoginAddPassword" type="password" placeholder="Пароль">
        <button type="submit">Добавить</button>
    </form>
</div>

<script src="autologin.js"></script>
<script type="text/javascript">
    const customTitlebar = require('custom-electron-titlebar');

    const titlebar = new customTitlebar.Titlebar({
        backgroundColor: customTitlebar.Color.fromHex('#47413a'),
        menu: null,
        minimizable: false,
        maximizable: false
    });
</script>
</body>
</html>
