<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeZero. online игра нового поколения</title>
    <link rel="stylesheet" href="client.css">
</head>
<body>
<div id="container">
    <div id="game">
        <div id="tz"></div>
    </div>
    <div id="chat">
        <div id="chatMessages" class="scroll">
        </div>
        <form id="chatForm" onsubmit="event.preventDefault();SendMessage();">
            <input id="chatFormMessage" placeholder="Сообщение в чат">
            <button id="chatFormButton" type="submit">Написать</button>
        </form>
    </div>
    <div id="location">
        <div id="locationName">
        </div>
        <div id="locationUsers" class="scroll">
        </div>
    </div>
</div>

<script src="client.js"></script>
<script type="text/javascript">
    const customTitlebar = require('custom-electron-titlebar');

    const titlebar = new customTitlebar.Titlebar({
        backgroundColor: customTitlebar.Color.fromHex('#47413a')
    });
</script>

</body>
</html>
